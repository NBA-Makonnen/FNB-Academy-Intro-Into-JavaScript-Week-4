<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <a href="#" onclick="btnPressed()">Go!</a>
        <p id="outputText">Weather advice :</p>

        <script>
             function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                        advice = "Wear sunscreen and a hat.";
                        break;
                    case "windy":
                        advice = "Wear a jacket and hold onto your hat.";
                        break;
                    case "rainy":
                        advice = "Wear a raincoat and bring an umbrella.";
                        break;
                    case "snowy":
                        advice = "Wear a warm coat and bring gloves.";
                        break;
                    case "cloudy":
                        advice = "Wear a light jacket and bring sunglasses.";
                        break;
                }
                document.getElementById("outputText").innerHTML = "Weather advice" + advice;
             }   
             
        </script>
    </body>
</html>
